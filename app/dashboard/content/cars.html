<script>
  $(document).ready(function () {
    // toggle columns and filteres
    $('#filtri').click(function (event) {
      event.preventDefault();
      $(this).toggleClass('active');
      $("#filters").toggleClass("d-none");

      if ($("#filters").hasClass("d-none")) {
        $("#cars").removeClass().addClass("col-12")
      } else {
        $("#cars").removeClass().addClass("col-md-9")
      }
    });

    //// toggle MAP
    $('#ShowMap').click(function (event) {
      event.preventDefault();
      $(this).toggleClass('active');
      $("#mappa").toggle(); // Mostra il div con ID "mappa"
    });

    $('#list').click(function (event) {
      event.preventDefault();
      /* */
      $('#grid').removeClass('active');
      $('#list').addClass('active');
      /* */
      $('#cars .item').removeClass('grid-group-item');
      $('#cars .item').addClass('list-group-item');
      $('#cars .item').removeClass('flex-column');
      $('#cars .item').addClass('flex-row');
    });

    $('#grid').click(function (event) {
      event.preventDefault();
      /* */
      $('#list').removeClass('active');
      $('#grid').addClass('active');
      /* */
      $('#cars .item').removeClass('list-group-item');
      $('#cars .item').addClass('grid-group-item');
      $('#cars .item').removeClass('flex-row');
      $('#cars .item').addClass('flex-column');
    });

    $('#grid').click();
    //$('#list').click();
    // $('#filtri').click();

    // $('#columnToggle').click();

    $('#ShowMap').click();

  });



</script>
